<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Profile</mat-card-title>
    <mat-card-subtitle>{{user.getName()}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion class="example-headers-align">
      <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Personal info
          </mat-panel-title>
          <mat-panel-description>
            Type your basic info
          </mat-panel-description>
        </mat-expansion-panel-header>

          <mat-form-field>
            <input matInput placeholder="Name" [formControl]="name" required>
            <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="number" min="1" placeholder="Age">
          </mat-form-field>
<!--          <mat-form-field>-->
<!--            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Birth date">-->
<!--            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
<!--            <mat-datepicker #picker></mat-datepicker>-->
<!--          </mat-form-field>-->
          <mat-form-field>
            <mat-label>Gender</mat-label>
            <select matNativeControl [formControl]="gender" required>
              <option value="Male">Male</option>
              <option value="FeMale">FeMale</option>
            </select>
            <mat-error *ngIf="gender.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        <mat-form-field>
          <input matInput [formControl]="address" placeholder="Address">
        </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" type="password" [formControl]="password" required>
            <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-action-row>
            <button mat-button color="primary" (click)="nextStep()">Next</button>
          </mat-action-row>
      </mat-expansion-panel>

      <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Contact info
          </mat-panel-title>
          <mat-panel-description>
            Type your contract info
          </mat-panel-description>
        </mat-expansion-panel-header>

        <div class="example-container">
          <mat-form-field>
            <input matInput placeholder="Enter your email" [formControl]="email" [value]="user.getEmail()" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Enter your phone" [formControl]="phone" required>
            <mat-error *ngIf="phone.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>

    </mat-accordion>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="info">Cancel</button>
    <button mat-button color="primary">Save</button>
  </mat-card-actions>
</mat-card>
